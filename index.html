<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Task | Premium Productivity</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Auth Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/img/logo_white.png" alt="APEX Logo" class="auth-logo">
                <h2>APEX Task</h2>
                <p>Enter the future of productivity</p>
            </div>
            <form id="auth-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder=" " required autocomplete="off">
                    <label for="username">Username</label>
                </div>
                <button type="submit" class="btn-primary glow-effect">
                    <span>Initialize System</span>
                    <div class="btn-bg"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Structure -->
    <div id="app-container" class="app-container hidden">

        <!-- Header -->
        <header class="main-header">
            <div class="brand-container">
                <div class="brand-top-row">
                    <h1 class="logo-text">APEX Task</h1>
                    <img src="assets/img/logo_white.png" alt="APEX Logo" class="header-logo">
                </div>
                <span id="welcome-msg" class="user-greeting">Welcome, User</span>
            </div>
            <button id="logout-btn" class="btn-icon" title="Logout">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </header>

        <main class="dashboard-grid">

            <!-- Section 1: Digital Clock -->
            <section class="glass-panel clock-section">
                <div class="clock-display">
                    <h2 id="clock-time">00:00<span class="ampm">AM</span></h2>
                    <div class="date-display">
                        <span id="day-name">Monday</span>
                        <span id="full-date">January 1, 2026</span>
                    </div>
                </div>
            </section>

            <!-- Section 2: Pomodoro Focus Timer -->
            <section class="glass-panel pomodoro-section">
                <div class="section-header">
                    <h3><i class="fa-solid fa-stopwatch"></i> Focus Timer</h3>
                    <div class="status-badge" id="timer-status">Focus</div>
                </div>
                <div class="timer-display">
                    <svg class="progress-ring" width="160" height="160">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                            fill="transparent" r="70" cx="80" cy="80" />
                        <circle class="progress-ring__circle" id="progress-ring-circle" stroke="var(--accent-color)"
                            stroke-width="8" fill="transparent" r="70" cx="80" cy="80" />
                    </svg>
                    <div class="time-text" id="timer-display">25:00</div>
                </div>
                <div class="timer-controls">
                    <button id="timer-toggle" class="btn-icon-large"><i class="fa-solid fa-play"></i></button>
                    <button id="timer-mute" class="btn-icon-secondary" title="Mute/Unmute Ticking"><i
                            class="fa-solid fa-volume-high"></i></button>
                    <button id="timer-reset" class="btn-icon-secondary"><i
                            class="fa-solid fa-rotate-right"></i></button>
                    <button id="timer-settings" class="btn-icon-secondary"><i class="fa-solid fa-sliders"></i></button>
                </div>
                <!-- Hidden settings panel -->
                <div id="timer-settings-panel" class="settings-panel hidden">
                    <div class="setting-row">
                        <label>Focus (min)</label>
                        <input type="number" id="focus-duration" value="25" min="1" max="60">
                    </div>
                    <div class="setting-row">
                        <label>Break (min)</label>
                        <input type="number" id="break-duration" value="5" min="1" max="30">
                    </div>
                    <button id="save-timer-settings" class="btn-small">Save</button>
                </div>
            </section>

            <!-- Section 3: YouTube Search -->
            <section class="glass-panel youtube-section">
                <div class="section-header">
                    <h3><i class="fa-brands fa-youtube"></i> Video Search</h3>
                </div>
                <div class="search-bar" id="yt-search-container">
                    <input type="text" id="yt-search-input" placeholder="Search videos...">
                    <button id="yt-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <!-- Video Player Container (Hidden by default) -->
                <div id="yt-player-container" class="yt-player-container hidden">
                    <div class="video-wrapper">
                        <iframe id="yt-player-iframe" src="" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <button id="yt-close-player" class="btn-secondary full-width mt-2"><i
                            class="fa-solid fa-arrow-left"></i> Back to Search</button>
                </div>

                <div id="yt-results" class="yt-results-grid">
                    <!-- Dynamic Results will appear here -->
                    <div class="empty-state">
                        <i class="fa-brands fa-youtube"></i>
                        <p>Search for music or tutorials</p>
                    </div>
                </div>
            </section>

            <!-- Section 4: Calendar (New) -->
            <section class="glass-panel calendar-section">
                <div class="section-header">
                    <h3><i class="fa-regular fa-calendar-days"></i> Calendar</h3>
                    <div class="calendar-nav">
                        <button id="prev-month" class="btn-icon-small"><i class="fa-solid fa-chevron-left"></i></button>
                        <span id="current-month-year">January 2026</span>
                        <button id="next-month" class="btn-icon-small"><i
                                class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid-header">
                    <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Days injected here -->
                </div>
            </section>

            <!-- Section 5: To-Do List -->
            <section class="glass-panel todo-section">
                <div class="section-header">
                    <h3><i class="fa-solid fa-list-check"></i> Tasks</h3>
                    <div class="filter-tabs">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Done</button>
                    </div>
                </div>

                <form id="task-form" class="task-input-area">
                    <input type="text" id="task-input" placeholder="What needs to be done?" required>
                    <div class="task-options">
                        <select id="task-category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="urgent">Urgent</option>
                        </select>
                        <input type="date" id="task-date">
                        <button type="submit" class="btn-add"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>

                <div class="task-stats">
                    <span>Progress</span>
                    <div class="progress-bar-container">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text">0%</span>
                </div>

                <ul id="task-list" class="task-list">
                    <!-- Tasks injected here -->
                </ul>
            </section>

        </main>

        <footer class="main-footer">
            <p>All rights reserved Â© Apex Agency</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
